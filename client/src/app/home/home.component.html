<div class="container mt-5" *ngIf="!registerMode">
  <div style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... al you need to do is sign up
    </p>
  </div>
  <div class="text-center">
    <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
      Register
    </button>
    <button class="btn btn-info btn-lg">Learn More</button>
  </div>
</div>
<div>
  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
